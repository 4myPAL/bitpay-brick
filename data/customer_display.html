<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Frontend</title>
        <link href="customer_display.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="customer_display.js"></script>
    </head>
    <body>
        <div id="idle">
            <img id="logo" class="fullscreengraphic" src="idle_320_240.png" alt="bitcoin accepted here" />
        </div>
        <div id="keypad">
            <div id="controls">
                <input value="0.10"></input>
                <br/>
                <div id="keys">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <br/>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <br/>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <br/>
                    <button>C</button>
                    <button>0</button>
                    <button id="button_ok">OK</button>
                </div>
            </div>
        </div>
        <div id="invoice">
            <img id="qrcode" alt="qr code">
        </div>
        <div id="paid">
            <img id="checkmark" class="fullscreengraphic" src="paid_320_240.png" alt="invoice paid" />
        </div>
        <div id="debug">
            Debug:
            <a href="#" onClick="show_idle()">show_idle()</a>
            <a href="#" onClick="show_paid()">show_paid()</a>
        </div>
    </body>
</html>
